<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Malam Nanda Silvia ðŸŒ™</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1b2f, #000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    color: #ffd6e0;
    text-shadow: 0 0 15px #ff9ec4, 0 0 30px #ff99cc;
    animation: glow 3s infinite alternate;
  }

  p {
    font-size: 1.1em;
    color: #ffe6f0;
    margin-top: 8px;
    max-width: 90%;
    line-height: 1.5;
    animation: fadeIn 4s ease-in-out;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff99cc; }
    to { text-shadow: 0 0 30px #ff66b3, 0 0 60px #ff3385; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .stars {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: float 6s ease-in-out infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
  }

  .tap-text {
    position: absolute;
    bottom: 30px;
    font-size: 1em;
    color: #ffdce5;
    opacity: 0.7;
    animation: blink 2s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>
  <h1>Selamat Malam, Nanda Silvia ðŸŒ™</h1>
  <p>Rindu ini curang....<br>Selalu bertambah tanpa tahu bagaimana caranya agar berkurang ðŸ’–</p>
  <div class="tap-text">ðŸŒ¸ Sentuh layar untuk memulai musik ðŸŒ¸</div>

  <!-- Musik -->
  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3ad609d19a.mp3?filename=romantic-piano-ambient-11157.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Bintang
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('stars');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = 1 + Math.random() * 2 + 's';
      document.body.appendChild(star);
    }

    // Hati terapung
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);

    // Musik setelah disentuh
    const audio = document.getElementById('bgm');
    let played = false;

    function fadeIn(audio) {
      audio.volume = 0;
      audio.play();
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          audio.volume = vol;
        } else clearInterval(fade);
      }, 100);
    }

    document.body.addEventListener('click', () => {
      if (!played) {
        fadeIn(audio);
        document.querySelector('.tap-text').style.display = 'none';
        played = true;
      }
    });
  </script>
</body>
</html>
